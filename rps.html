<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors</title>
  <style>
    body {
      text-align: center;
    }
  </style>
</head>

<body>
  <h1>Rock Paper Scissors</h1>
  <button onclick="
   userMove='rock';
    comChoice=gcomChoice();
    resultmsg= getResult(userMove,comChoice);
  alert(`You choose ${userMove}, Computer choose ${comChoice},${resultmsg}
  
  WON ${score.win} , LOST ${score.lost} , TIE ${score.tie}`);
  ">
    Rock
  </button>

  <button onclick="
   userMove='paper';
   comChoice=gcomChoice();
    resultmsg= getResult(userMove,comChoice);
  alert(`You choose ${userMove}, Computer choose ${comChoice},${resultmsg},
  
  WON ${score.win} , LOST ${score.lost} , TIE ${score.tie}`);
  ">
    Paper
  </button>

  <button onclick=" 
   userMove='scissors';
   comChoice=gcomChoice();
    resultmsg= getResult(userMove,comChoice);
  alert(`You choose ${userMove}, Computer choose ${comChoice},${resultmsg}
  
  WON ${score.win} , LOST ${score.lost} , TIE ${score.tie}`);
  ">
    Scissors
  </button>

  <script>

    let score={
      win:0,
      lost:0,
      tie:0,
    };

    function gcomChoice() {
      let num = Math.random() * 3;
      if (num > 0 && num <= 1) {
        return 'rock';
      } else if (num > 1 && num <= 2) {
        return 'paper';
      } else {
        return 'scissors';
      }
    }

    function getResult(userMove, comMove) {
      if (userMove === 'rock') {
        if (comMove === 'rock') {
          score.tie++
          return 'Its a Tie';
        } else if (comMove === 'paper') {
          score.lost++
          return 'You Loose';
        } else if (comMove === 'scissors') {
          score.win++
          return 'You Won';
        }
      } else if (userMove === 'paper') {
        if (comMove === 'paper') {
          score.tie++
          return 'Its a Tie';
        } else if (comMove === 'scissors') {
          score.lost++
          return 'You Loose';
        } else if (comChoice === 'rock') {
          score.win++
          return 'You Won';
        }
      } else if (userMove=== 'scissors') {
        if (comMove === 'scissors') {
          score.tie++
          return 'Its a Tie';
        } else if (comMove === 'paper') {
          return 'You Won';
          score.win++
        } else if (comMove === 'rock') {
          score.lost++
          return 'You Loose';
        }
      }
    }
  </script>
</body>

</html>
